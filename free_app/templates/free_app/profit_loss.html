{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container">
    <div class="row">
    <h3>損益計算書(作成中）</h3>
        <table class="table table-striped table-bordered table-hover">
            <tr>
            {% for column, item in form.items %}
                <th>{{ column }}</th>
            {% endfor %}
            </tr>
            {% for index, values in form.iterrows %}
            <tr>
                    {% for value in values %}
                    <!-- 科目コードも桁区切りされてしまう。科目コードは桁区切りされないように修正する。 -->
                    <!-- 数値は右寄せにする。科目名は左寄せのままで良い。 -->
                        <td>{{ value|intcomma }}</td>
                    {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div> 
</div>
{% endblock %}
